name: Java CI with Gradle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # update here:
      - name: Set up JDK 11
        uses: joschi/setup-jdk@v2
        with:
          java-version: '11'
          architecture: 'x64'
          distribution: 'adoptopenjdk'  # Oder 'temurin' als bevorzugte Option

      - name: Build with Gradle
        run: ./gradlew build
