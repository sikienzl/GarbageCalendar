name: Build and Release

on:
  push:
    tags: ['v*']  # Nur bei Tags wie v1.0.0 ausführen

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]  # Nur Linux für Releases (kann später erweitert werden)
        include:
          - os: ubuntu-latest
            artifact-name: linux-packages
            package-type: deb,rpm,tar

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew build --no-daemon --stacktrace

      - name: Create native packages with jpackage
        run: ./gradlew jpackage --no-daemon --stacktrace
        env:
          JPACKAGE_TYPE: ${{ matrix.package-type }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact-name }}
          path: build/jpackage/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: packages

      - name: List downloaded files (debug)
        run: |
          echo "Inhalt von packages:"
          ls -R packages/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/**/*.deb
            packages/**/*.rpm
            packages/**/*.tar*
            packages/**/*.dmg
            packages/**/*.pkg
            packages/**/*.exe
            packages/**/*.msi
            packages/**/*.zip
          generate_release_notes: true
          fail_on_unmatched_files: false  # Wichtig: Verhindert Fehler, wenn keine Dateien gefunden werden
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
