name: Build and Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact-name: linux-packages
            package-type: deb,rpm,tar
          - os: macos-latest
            artifact-name: macos-packages
            package-type: dmg,pkg,tar
          - os: windows-latest
            artifact-name: windows-packages
            package-type: msi,exe,zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # âœ… Bereits v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew build --no-daemon --stacktrace

      - name: Create native packages with jpackage
        run: ./gradlew jpackage --no-daemon --stacktrace
        env:
          JPACKAGE_TYPE: ${{ matrix.package-type }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4  # ðŸ”„ GeÃ¤ndert von v3 â†’ v4
        with:
          name: ${{ matrix.artifact-name }}
          path: build/jpackage/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4  # ðŸ”„ GeÃ¤ndert von v3 â†’ v4
        with:
          path: packages

      - name: List downloaded files (debug)
        run: find packages -type f -exec ls -lh {} \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/**/*.deb
            packages/**/*.rpm
            packages/**/*.tar*
            packages/**/*.dmg
            packages/**/*.pkg
            packages/**/*.exe
            packages/**/*.msi
            packages/**/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
