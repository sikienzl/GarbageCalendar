name: Build and Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact-name: linux-packages
            package-types: 'deb,rpm,tar'
            jpackage-opts: "--linux-package-name garbagecalendar --linux-shortcut --verbose"
            app-name: "GarbageCalendar"
          - os: macos-latest
            artifact-name: macos-packages
            package-types: 'dmg,pkg,tar'
            jpackage-opts: "--mac-package-name GarbageCalendar --mac-package-identifier com.${{ github.repository_owner }}.garbagecalendar --verbose"
            app-name: "GarbageCalendar"
          - os: windows-latest
            artifact-name: windows-packages
            package-types: 'msi,exe,zip'
            jpackage-opts: "--win-dir-chooser --win-shortcut --verbose"
            app-name: "GarbageCalendar"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew build --no-daemon --stacktrace

      - name: Find main JAR
        id: find-jar
        run: |
          JAR_FILE=$(ls build/libs/*.jar | grep -v plain | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "::error::Keine JAR-Datei in build/libs/ gefunden!"
            exit 1
          fi
          JAR_FILENAME=$(basename "$JAR_FILE")
          echo "main-jar=$JAR_FILENAME" >> $GITHUB_OUTPUT
          echo "main-jar-path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILENAME"

      - name: Create package directory
        run: mkdir -p build/jpackage

      - name: Create native packages with jpackage
        run: |
          IFS=',' read -ra TYPES <<< "${{ matrix.package-types }}"
          for TYPE in "${TYPES[@]}"; do
            echo "Creating package type: $TYPE"
            jpackage \
              --name "${{ matrix.app-name }}" \
              --input build/libs/ \
              --main-jar ${{ steps.find-jar.outputs.main-jar }} \
              --main-class kienzle.calendar.Calendar \
              --type $TYPE \
              ${{ matrix.jpackage-opts }} \
              --dest build/jpackage/
          done

      - name: List created packages
        run: ls -R build/jpackage/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: build/jpackage/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/**/*.deb
            packages/**/*.rpm
            packages/**/*.tar*
            packages/**/*.dmg
            packages/**/*.pkg
            packages/**/*.exe
            packages/**/*.msi
            packages/**/*.zip
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
